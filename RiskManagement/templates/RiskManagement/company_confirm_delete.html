{% extends "base.html" %}

{% block heading %}<h3>
    <span class="fa fa-times"></span>회사 정보 삭제 </h3>{% endblock %}

{% block content %}

<div class="form-group">
    <form action="{% url 'risk:company_delete' pk=object.pk %}" method="post">
        {% csrf_token %}
        <p><b>ID:{{ object.id }} {{ object.corp_name }} ({{ object.biz_reg_no }})</b>를 지우시겠습니까?</p>
        <br>
        <button type="submit" class="btn btn-primary" action="submit">삭제</button>
        <button type="button" class="btn" onclick="location.href=&quot;{% url 'risk:company_list' %}&quot;;">취소</button>
    </form>
</div>

{% endblock %}
