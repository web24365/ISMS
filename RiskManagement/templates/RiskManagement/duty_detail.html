{% extends "base.html" %}

{% block heading %}
    <h3><h3><span class="fa fa-th"></span> 기본정보</h3>
{% endblock %}

{% block content %}
<!--div class="container"-->
<div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="btn-group">
                    <a href="{% url 'risk:duty_list'%}">
                    <button type="button" class="btn btn-primary">
                        <span class="fa fa-stack-overflow"></span> 직무기술서</button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="{% url 'risk:duty_create' %}">
                    <button type="button" class="btn btn-success">
                    <span class="fa fa-plus"></span> 추가</button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="{% url 'risk:duty_update' pk=object.pk %}">
                    <button type="button" class="btn btn-warning">
                    <span class="fa fa-pencil"></span> 수정</button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="{% url 'risk:duty_delete' pk=object.pk %}">
                    <button type="button" class="btn btn-danger">
                    <span class="fa fa-minus"></span> 삭제</button>
                    </a>
                </div>
            </div>
        </div>
</div>
<!--/div-->

<div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">
                                <b>{{ object.duty }}</b>
                            </h3>
                        </div>
                        <table class="table table-condensed">
                            <tr>
                                <td width=15%><b>주요 업무</b></td>
                                <td>{{ object.outline }}</td>
                                <!--td><b>Lowest</b></td>
                                <td id="id_lowest" align="right"></td-->
                            </tr>
                            <tr>
                                <td width=15%><b>상세 내역</b></td>
                                <td>{{ object.display_desc_safefield }}</td>
                                <!--td><b>Highest</b></td>
                                <td id="id_highest" align="right"--></td>
                            </tr>
                        </table>
                    </div>
                </div>
</div> <!-- end row -->
{% endblock content %}
