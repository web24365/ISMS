{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="btn-group">
                    <a href="{% url 'risk:asset_valuation_list'%}">
                    <button type="button" class="btn btn-primary">
                        <span class="fa fa-stack-overflow"></span> 자산 평가 기준 정보</button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="{% url 'risk:asset_valuation_create' %}">
                    <button type="button" class="btn btn-success">
                    <span class="fa fa-plus"></span> 추가</button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="{% url 'risk:asset_valuation_update' pk=object.pk %}">
                    <button type="button" class="btn btn-warning">
                    <span class="fa fa-pencil"></span> 수정</button>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="{% url 'risk:asset_valuation_delete' pk=object.pk %}">
                    <button type="button" class="btn btn-danger">
                    <span class="fa fa-minus"></span> 삭제</button>
                    </a>
                </div>
            </div>
        </div>
</div>
</div>
<div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">
                                <b>자산 평가 코드: {{ object.valuation_code }}</b>
                            </h3>
                        </div>
                        <table class="table table-condensed">
                            <tr>
                                <td width=15%><b>자산 평가 코드</b></td>
                                <td>{{ object.valuation_code }}</td>
                            </tr>
                            <tr>
                                <td width=15%><b>평가 기준</b></td>
                                <td>{{ object.cia }}</td>
                            </tr>
                            <tr>
                                <td width=15%><b>등급</b></td>
                                <td>{{ object.rating }}</td>
                            </tr>
                            <tr>
                                <td width=15%><b>상세 내역</b></td>
                                <td>{{ object.desc }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
</div> <!-- end row -->

{##% if object.submitter == user %##}
{##% endif %##}

<p>작성자:{{ object.submitter }}</p>
{% endblock content %}
